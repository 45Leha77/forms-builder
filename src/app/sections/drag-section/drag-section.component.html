<section
  cdkDropList
  *ngrxLet="elements$ as elements"
  [cdkDropListData]="elements"
  class="drag-section"
>
  <custom-form-element
  class="drag-section__element"
    *ngFor="let element of elements"
    [element]="element"
    (click)="startEdit(element.id)"
    cdkDrag
  ></custom-form-element>
</section>
