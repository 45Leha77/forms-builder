<app-input [element]="element" *ngIf="element.title === 'input'"></app-input>
<app-textarea
  [element]="element"
  *ngIf="element.title === 'textarea'"
></app-textarea>
<app-button [element]="element" *ngIf="element.title === 'button'"></app-button>
<app-radio
  [element]="element"
  *ngIf="element.title === 'radio-input'"
></app-radio>
<app-checkbox
  [element]="element"
  *ngIf="element.title === 'checkbox'"
></app-checkbox>
