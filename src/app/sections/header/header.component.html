<header class="header">
  <div class="header__container">
    <nav class="header__navbar navbar-header" *ngrxLet="user$ as user">
      <div
        class="navbar-header__user user-navbar"
        *ngIf="user"
        (click)="toggleUserVisibility(true)"
        (clickOutside)="toggleUserVisibility(false)"
      >
        <h1 class="user-navbar__title">User info</h1>
        <div class="user-navbar__text" *ngIf="isUserInfoVisible" @appearing>
          <h3>ID: {{ user.id }}</h3>
          <span>
            Email: <strong>{{ user.email }}</strong>
          </span>
        </div>
      </div>
      <div class="navbar-header__auth-control">
        <button class="navbar-header__logout-button" (click)="logout()">
          LOGOUT
        </button>
      </div>
    </nav>
  </div>
</header>
