<div class="styling-section" *ngrxLet="elementStyle$ as elementStyle">
  <app-styling-form *ngIf="elementStyle; else staticBlock"></app-styling-form>
  <ng-template #staticBlock>
    <span class="styling-section__static-text"
      >Click on element to start building a new form</span
    >
  </ng-template>
</div>
